<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="button"] {
        width: 100%;
        background-color: navy;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: salmon;
      }

      #result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <center>
      <form>
        <table>
          <tr>
            <td><label>Weight</label></td>
            <td><input type="text" id="we" /></td>
            <td></td>
            <td>
              <select id="weightUnit">
                <option value="kg">Kilograms</option>
                <option value="lbs">Pounds</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Height</label></td>
            <td><input type="text" id="he" /></td>
            <td></td>
            <td>
              <select id="heightUnit">
                <option value="cm">Centimeters</option>
                <option value="inches">Inches</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="Calculate" onclick="calculateBMI()" />
            </td>
            <td><input type="reset" value="Clear" /></td>
          </tr>
          <tr>
            <td><label>Result</label></td>
            <td><textarea id="output" readonly></textarea></td>
          </tr>
        </table>
      </form>
    </center>
    <script>
      function calculateBMI() {
        let weight = parseFloat(document.getElementById('we').value);
        let height = parseFloat(document.getElementById('he').value);
        let weightUnit = document.getElementById('weightUnit').value;
        let heightUnit = document.getElementById('heightUnit').value;
        if (weightUnit === 'lbs') {
          weight = weight * 0.453592;
        }
        if (heightUnit === 'inches') {
          height = height * 0.0254;
        } else if (heightUnit === 'cm') {
          height = height / 100;
        }
        let bmi = weight / (height * height);
        let resultText = 'Your BMI is ' + bmi.toFixed(2);
        if (bmi < 10) {
          resultText += ' (You are Dead)';
        } else if (bmi >= 10 && bmi < 18.5) {
          resultText += ' (Underweight)';
        } else if (bmi >= 18.5 && bmi < 24.9) {
          resultText += ' (Normal weight)';
        } else if (bmi >= 25 && bmi < 29.9) {
          resultText += ' (Overweight)';
        } else if (bmi >= 30) {
          resultText += ' (Obese)';
        }

        document.getElementById('output').value = resultText;
      }
    </script>
  </body>
</html>
